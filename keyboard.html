<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=., initial-scale=1.0">
    <title>keyboard</title>
    <link rel="stylesheet" href="keyboard.css">
</head>
<body>
   <div class="keyboard-body">
    <div class="row one">
        <button >Esc</button>
        <button>F1</button>
        <button>F2</button>
        <button>F3</button>
        <button>F4</button>
        <button>F5</button>
        <button>F6</button>
        <button>F7</button>
        <button>F8</button>
        <button>F9</button>
        <button>F10</button>
        <button>F11</button>
        <button>F12</button>
        <button>Insert</button>
        <button>PrtSc</button>
        <button>Delete</button>
    </div>
    <div class="row two">
        <button>~ <sub>`</sub></button>
        <button>! <sub>1</sub></button>
        <button>@ <sub>2</sub></button>
        <button># <sub>3</sub></button>
        <button>$ <sub>4</sub></button>
        <button>% <sub>5</sub></button>
        <button>^ <sub>6</sub></button>
        <button>& <sub>7</sub></button>
        <button>* <sub>8</sub></button>
        <button> ( <sub>9</sub></button>
        <button>) <sub>0</sub></button>
        <button>_ <sub>-</sub></button>
        <button>+ <sub>=</sub></button>
        <button class="back">Backspace</button>
        
    </div>
    <div class="row three">
        <button class="tab">Tab</button>
        <button>Q</button>
        <button>W</button>
        <button>E</button>
        <button>R</button>
        <button>T</button>
        <button>Y</button>
        <button>U</button>
        <button>I</button>
        <button>O</button>
        <button>P</button>
        <button>{ <sub>[</sub></button>
        <button>} <sub>]</sub></button>
        <button class="slash">| <sub>\</sub></button>
    </div>
    <div class="row four">

        <button class="cap">CapsLk</button>
        <button>A</button>
        <button>S</button>
        <button>D</button>
        <button>F</button>
        <button>G</button>
        <button>H</button>
        <button>J</button>
        <button>K</button>
        <button>L</button>
        <button>: <sub>;</sub></button>
        <button>" <sub>'</sub></button>
        <button class="enter">Enter</button>
        
    </div>

    <div class="row five">
        <button class="shift">Shift</button>
        <button>Z</button>
        <button>X</button>
        <button>C</button>
        <button>V</button>
        <button>B</button>
        <button>N</button>
        <button>M</button>
        <button> < <sub>,<sub> </button>
        <button>> <sub>.</sub></button>
        <button>? <sub>/</sub></button>
        <button class="shift">Shift</button>
    </div>
    <div class="row six">
        <button class="ctrl">Ctrl</button>
        <button>Fn</button>
        <button><img src="./images/window.png" alt="" ></button>
        <button>Alt</button>
        <button class="space">space</button>
        <button>Alt</button>
        <button>Ctrl</button>
        <button>Left</button>
        <button>Up</button>
        <button>Down</button>
        <button>Right</button>
    </div>
   </div>
    
</body>
</html>
